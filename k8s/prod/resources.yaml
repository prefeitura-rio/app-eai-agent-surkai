---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eai-agent-surkai
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: eai-agent-surkai
  template:
    metadata:
      labels:
        app: eai-agent-surkai
    spec:
      automountServiceAccountToken: false
      containers:
        - name: eai-agent-surkai
          image: ghcr.io/prefeitura-rio/app-eai-agent-surkai:stable
          envFrom:
            - secretRef:
                name: eai-agent-surkai-secrets
          resources:
            requests:
              ephemeral-storage: 100Mi
              cpu: 500m
              memory: 2048Mi
            limits:
              cpu: 1000m
              memory: 4096Mi
          # readinessProbe:
          #   httpGet:
          #     path: /v1/health
          #     port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          #   timeoutSeconds: 3
          # livenessProbe:
          #   httpGet:
          #     path: /v1/health
          #     port: 8080
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
          #   timeoutSeconds: 3
      restartPolicy: Always

